<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donut Clicker</title>
    <link rel="stylesheet" href="./style.css"
</head>

<body>
    <div class="container">

        

        <div class="inputContainer">
            <button id="powerUp1">+1</button>
            <button id="powerUp2">+10</button>
            <button id="powerUp3">+100</button>
            <button id="powerUp4">Double</button>
        </div>

        <button id="onClick"></button>
        <h1 id="counter"></h1>

        <div class="inputContainer2">
            <button id="clickRate1">+1</button>
            <button id="clickRate2">+10</button>
            <button id="clickRate3">+100</button>
            <button id="clickRate4">Double</button>
        </div>

    </div>

</body>

<script src="./app.js"></script>
